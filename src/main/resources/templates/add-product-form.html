<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Добавление нового товара</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(AdminDashboard)}"/>

<div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Add new product</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/products/add}"
                      th:object="${newProduct}" method="post" class="form-horizontal" enctype="multipart/form-data">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div th:if="${addProductError != null}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    ${addProductError}
                                </div>
                            </div>
                            <div th:if="${addProductSuccess != null}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <p th:text="${addProductSuccess}" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <select th:field="*{category}">
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:utext="${category.title}"/>
                        </select>
                    </div>




                    <!-- VendorCode -->
                    <div class="error" th:if="${#fields.hasErrors('vendorCode')}" th:errors="*{vendorCode}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="text" th:field="*{vendorCode}" placeholder="vendorCode  (*)" class="form-control"/>
                    </div>

                    <!--Image-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="file" class="form-control" name="file" accept="image/jpeg" />
                    </div>

                    <!-- Title -->
                    <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{title}" placeholder="title (*)" class="form-control"/>
                    </div>

                    <!-- ShortDescription -->
<!--                    <div class="error" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}" />-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{shortDescription}" placeholder="shortDescription" class="form-control"/>
                    </div>

                    <!-- FullDescription -->
                    <!--                    <div class="error" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{fullDescription}" />-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{fullDescription}" placeholder="fullDescription" class="form-control"/>
                    </div>

                    <!-- Price -->
                    <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{price}" placeholder="price" class="form-control" type="number"/>
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
